  <title>新年快乐！</title>
  <style>
    span {
      display: inline-block;
      margin: 20px;
    }
    .rotateA {
      animation: rotate 6s ease-in-out infinite;
      -webkit-animation: rotate 6s ease-in-out infinite;
    }
    .rotateB {
      animation: rotate 4s linear infinite;
      -webkit-animation: rotate 4s linear infinite;
    }
    .rotateC {
      animation: rotate 2s ease-in-out infinite;
      -webkit-animation: rotate 2s ease-in-out infinite;
    }
    .rotateD {
      animation: rotate1 4s linear infinite;
      -webkit-animation: rotate1 4s linear infinite;
    }
    .rotateE {
      animation: rotate1 2s ease-in-out infinite;
      -webkit-animation: rotate1 2s ease-in-out infinite;
    }
    .rotateF {
      animation: anime 4s ease-in-out infinite;
      -webkit-animation: anime 4s ease-in-out infinite;
    }
    .rotateG {
      animation: anime1 4s ease-in-out infinite;
      -webkit-animation: anime1 4s ease-in-out infinite;
    }

    @keyframes rotate {
      0%  {
        transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
      }
    }
    @-webkit-keyframes rotate {
      0%  {
        transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes rotate1 {
      0%  {
        transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
      }
      100% {
        transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
      }
    }
    @-webkit-keyframes rotate1 {
      0%  {
        transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
      }
      100% {
        transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
      }
    }

    @keyframes anime {
      0% {
        transform: rotate(0deg) scale(1);
        -webkit-transform: rotate(0deg) scale(1);
      }
      50% {
        transform: rotate(360deg) scale(1.4);
        -webkit-transform: rotate(360deg) scale(1.4);
      }
      100% {
        transform: rotate(0deg) scale(1);
        -webkit-transform: rotate(0deg) scale(1)
      }
    }
    @-webkit-keyframes anime {
      0% {
        transform: rotate(0deg) scale(1);
        -webkit-transform: rotate(0deg) scale(1);
      }
      50% {
        transform: rotate(360deg) scale(1.4);
        -webkit-transform: rotate(360deg) scale(1.4);
      }
      100% {
        transform: rotate(0deg) scale(1);
        -webkit-transform: rotate(0deg) scale(1)
      }
    }

    @keyframes anime1 {
      0% {
        transform: rotateY(0deg) scale(1);
        -webkit-transform: rotateY(0deg) scale(1);
      }
      50% {
        transform: rotateY(360deg) scale(1.2);
        -webkit-transform: rotateY(360deg) scale(1.2);
      }
      100% {
        transform: rotateY(0deg) scale(1);
        -webkit-transform: rotateY(0deg) scale(1)
      }
    }
    @-webkit-keyframes anime1 {
      0% {
        transform: rotateY(0deg) scale(1);
        -webkit-transform: rotateY(0deg) scale(1);
      }
      50% {
        transform: rotateY(360deg) scale(1.2);
        -webkit-transform: rotateY(360deg) scale(1.2);
      }
      100% {
        transform: rotateY(0deg) scale(1);
        -webkit-transform: rotateY(0deg) scale(1)
      }
    }
    
  </style>

  <div id="content"></div>

  <script async>
    var fontList = ['css2601c4a91c1be02', 'css2601c65b211be02', 'css2601ce99ba1be02', 'css2601cf0ad31be02', 'css2601cf6b711be02', 'css2601d00d7d1be02', 'css2601d08be51be02', 'css2601d125951be02', 'css2601d1adef1be02', 'css2601d2be841be02'];
    var rotate = ['rotateA', 'rotateB', 'rotateC', 'rotateD', 'rotateE', 'rotateF', 'rotateG', 'rotate', 'rotate', 'rotate'];

    for (var i = 0; i < 600; i++) {
      var randomFont = Math.floor(Math.random()*10);
      var randomRotate = Math.floor(Math.random()*10);
      // var rondomClrR = Math.floor(Math.random()*256);
      var rondomClrR = Math.floor(Math.random()*(256-150+1)+150);
      var rondomClrG = Math.floor(Math.random()*100);
      var rondomClrB = Math.floor(Math.random()*100);
      var rondomFtSz = Math.floor(18+Math.random()*(180-18));

      var span = document.createElement("SPAN");
      span.innerText = '福';
      span.classList.add(fontList[randomFont]);
      span.classList.add(rotate[randomRotate]);
      span.style.color = 'rgb('+rondomClrR+', '+rondomClrG+', '+rondomClrB+')';
      span.style.fontSize = rondomFtSz+'px';

      document.getElementById('content').appendChild(span);
    }
