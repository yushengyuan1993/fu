  <title>新年快乐！</title>
  <style>
    span {
      display: inline-block;
      margin: 20px;
    }
    .rotateA {
      animation: rotate 6s ease-in-out infinite;
      -webkit-animation: rotate 6s ease-in-out infinite;
    }
    .rotateB {
      animation: rotate 4s linear infinite;
      -webkit-animation: rotate 4s linear infinite;
    }
    .rotateC {
      animation: rotate 2s ease-in-out infinite;
      -webkit-animation: rotate 2s ease-in-out infinite;
    }
    .rotateD {
      animation: rotate1 4s linear infinite;
      -webkit-animation: rotate1 4s linear infinite;
    }
    .rotateE {
      animation: rotate1 2s ease-in-out infinite;
      -webkit-animation: rotate1 2s ease-in-out infinite;
    }

    @keyframes rotate {
      0%  {
        transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
      }
    }
    @-webkit-keyframes rotate {
      0%  {
        transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes rotate1 {
      0%  {
        transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
      }
      100% {
        transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
      }
    }
    @-webkit-keyframes rotate1 {
      0%  {
        transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
      }
      100% {
        transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
      }
    }
    
  </style>

      var randomFont = Math.floor(Math.random()*10);

      var rondomClrR = Math.floor(Math.random()*256);
